# Server Configuration (Render inyecta PORT)
server.port=${PORT:8082}
spring.application.name=conecta-backend
# Límite de tamaño del body (imágenes base64 en JSON para blogs/servicios). Por defecto Tomcat ~2MB.
server.tomcat.max-http-form-post-size=20MB

# Database Configuration - PostgreSQL (usar variables de entorno en producción)
# En local: crea application-local.properties con spring.datasource.password=... y arranca con perfil "local"
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/conecta_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CORS - en producción definir CORS_ORIGINS con la URL del frontend (ej. https://tu-app.onrender.com)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT - en producción definir JWT_SECRET en Render (valor largo y aleatorio)
jwt.secret=${JWT_SECRET:conecta_secret_key_2024_very_secure_change_in_production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging (menos verbose en producción)
logging.level.com.conecta=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}

