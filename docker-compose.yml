# Uso local: docker-compose up --build
# Backend en http://localhost:8082, PostgreSQL en localhost:5432
services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    environment:
      PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/conecta_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      JWT_SECRET: local_dev_secret_change_in_production
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: conecta_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d conecta_db"]
      interval: 5s
      timeout: 5s
      retries: 5
